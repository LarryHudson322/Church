<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>

  <section id="contact-us" class="text-center clear-fix">
      <div class="contact-container" id="ContactSection">
          <h1><span class="fa fa-arrow-left map-action"></span> Contact Us</h1>
          <div class="container-fluid">
              <div class="row">
                  <div class="col-lg-3 col-md-4 col-sm-5 col-xs-7 contact-us">
                      <div class="office">
                          <h2 class="text-uppercase">CONTACT INFO</h2>
                          <ul>
                              <li><span class="fa fa-envelope-o"></span> iitr@Labs.com</li>
                              <li><span class="fa fa-phone"></span> +202 3838 4737</li>
                              <li><span class="fa fa-map-marker"></span> iit roorkie</li>
                          </ul>
                      </div>
                      <div class="contact-us-form">
                          <h2 class="text-uppercase">Send message</h2>
                          <input type="text" class=" form-control input-lg wow rotateInDownLeft" placeholder="Your name *" required/>
                          <input type="email" class=" form-control input-lg wow  rotateInDownLeft" placeholder="Your Email *" required/>
                          <input type="tel" class=" form-control input-lg wow rotateInDownLeft" placeholder="Your phone *" required/>
                          <textarea class="form-control input-lg wow rotateInDownRight" placeholder="Your message *" required></textarea>
                          <button class="btn btn-lg btn-danger wow bounceInUp">Send</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="div-arrow">Contact Us<span class="contact-arrow"></span>
      </div>
      <div id="map"></div>
  </section>
  <script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>
  <script>
  function initMap() {
      var mapDiv = document.getElementById('map');
      var map = new google.maps.Map(mapDiv, {
          center: {
              lat: 30.1157578,
              lng: 31.3551163
          },
          zoom: 14,
          styles: [{"featureType":"all","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"administrative","elementType":"all","stylers":[{"visibility":"simplified"},{"color":"#5b6571"},{"lightness":"35"}]},{"featureType":"administrative.neighborhood","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"landscape","elementType":"all","stylers":[{"visibility":"on"},{"color":"#f3f4f4"}]},{"featureType":"landscape.man_made","elementType":"geometry","stylers":[{"weight":0.9},{"visibility":"off"}]},{"featureType":"poi.park","elementType":"geometry.fill","stylers":[{"visibility":"on"},{"color":"#7FE67F"}]},{"featureType":"road","elementType":"all","stylers":[{"visibility":"on"},{"color":"#ffffff"}]},{"featureType":"road","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"road.highway","elementType":"all","stylers":[{"visibility":"on"},{"color":"#3688BF"}]},{"featureType":"road.highway","elementType":"geometry","stylers":[{"visibility":"on"}]},{"featureType":"road.highway","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"road.highway","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"road.highway.controlled_access","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"road.arterial","elementType":"all","stylers":[{"visibility":"simplified"},{"color":"#ffffff"}]},{"featureType":"road.arterial","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"road.arterial","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"water","elementType":"all","stylers":[{"visibility":"on"},{"color":"#7fc8ed"}]}]

      });
      var MarkerLatLng = {
          lat: 30.1157578,
          lng: 31.3551163
      };

      var marker = new google.maps.Marker({
          position: MarkerLatLng,
          map: map,
          title: 'SpimeSenseLabs'
      });
      var infowindow = new google.maps.InfoWindow({
          content: "<p>We are located in the heart of 6 of October city. Our office is 20 minutes driving from Smart Village</p>"
      });
      marker.addListener('click', function() {
          infowindow.open(map, marker);
      });
  }
    initMap();
  </script>
