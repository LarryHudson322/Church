                <fieldset class="contactinfo">
                    <legend>Contact Information</legend>
                        <label for="nameinput">

                        Email:

                        </label>
                        <label for="prayer-month">

                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>

                <fieldset class="prayer-detailinfo">
                            <legend>Select the ones that apply to your request</legend>
                     <label for="prayer-warriors">
                        <input type="checkbox" id="prayer-warriors" value="prayer-warriors" name="room">
                        Prayer Warriors via email/text
                    </label>
                    <label for="sunday-prayer">
                         <input type="checkbox" id="sunday-prayer" value="sunday-prayer" name="room">
                        Sunday Prayer
                    </label>
                    <label for="unspoken">
                        <input type="checkbox" id="unspoken" value="unspoken" name="room">
                        Unspoken
                    </label>
                </fieldset>


                  <fieldset class="prayerinfo">
                    <legend>Prayer Request</legend>

                    <label for="prayer-detail">
                    Enter details of request
                    <textarea name="prayer-detail" id="prayer-detail" rows="15" cols="35">
                    </textarea>
                    </label>
                </fieldset>

                <fieldset class="submitbutton">
                    <input type="submit" id="submit" value="Submit">
